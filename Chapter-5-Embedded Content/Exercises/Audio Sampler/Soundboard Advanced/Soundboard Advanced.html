<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Soundboard Advanced.css">
    <title>Soundboard Advanced</title>
</head>
<body>

    <!-- Left Side -->
    <div class="Soundboard-Container">
        <div class="Soundboard-Left">
            <!-- Text to Speech Feature -->
            <div>
                <input type="text" id="text-to-speech" placeholder="Please type the text here..." />
            </div>
            <div>
                <button type="button" onclick="textToAudio()">Speak</button>
            </div>
        </div>

    <!-- Right Side -->
    <div class="Soundboard-Right">    
    <!-- Heading -->
    <h1> Audio Sampler </h1>

    <!-- Audio Tag to embed sound content. I set each audio clip in an "id". -->
    <audio id="ah-ha" src="Audio/ah-ha.mp3"></audio>
    <audio id="back-of-the-net" src="Audio/back-of-the-net.mp3"></audio>
    <audio id="bangoutoforder" src="Audio/bangoutoforder.mp3"></audio>
    <audio id="dan" src="Audio/dan.mp3"></audio>
    <audio id="emailoftheevening" src="Audio/emailoftheevening.mp3"></audio>
    <audio id="hellopartridge"src="Audio/hellopartridge.mp3"></audio>
    <audio id="iateascotchegg" src="Audio/iateascotchegg.mp3"></audio>
    <audio id="imconfused" src="Audio/imconfused.mp3"></audio>
    <audio id="Target-locked-sound-effect" src="Audio/Target-locked-sound-effect.mp3"></audio>


    <!-- Play Button -->
    <div id="Play-button"></div>
        <!-- Right Arrow Botton -->
        <div id="Arrow-Button">
            <button id="Right-Arrow-Button"><a href="Soundboard Advanced 2.html">&gt;</a></button>
        </div>

    <!-- JavaScript -->
    <script src="Soundboard Advanced.js"></script>

    <!-- Footer -->
    <footer>Copyright &copy; 2024 Soundboard Advanced | Made by: Isaac Gerard S. Marquez</footer>

</body>
</html>
