<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Soundboard Advanced.css">
    <title>Soundboard Advanced</title>
</head>
<body>

    <!-- Left Side -->
    <div class="Soundboard-Container">
        <div class="Soundboard-Left">
            <!-- Text to Speech Feature -->
            <div>
                <input type="text" id="text-to-speech" placeholder="Please type the text here..." />
            </div>
            <div>
                <button type="button" onclick="textToAudio()">Speak</button>
            </div>
        </div>

    <!-- Right Side -->
    <div class="Soundboard-Right">    
    <!-- Heading -->
    <h1> Audio Sampler </h1>

    <!-- Audio Tag to embed sound content. I set each audio clip in an "id". -->
    <audio id="Mud-squelch-sound-effect" src="Audio/Mud-squelch-sound-effect.mp3"></audio>
    <audio id="Bye-bye-sound-effect" src="Audio/Bye-bye-sound-effect.mp3"></audio>
    <audio id="Blinking-sound-effect" src="Audio/Blinking-sound-effect.mp3"></audio>
    <audio id="Funny-duck-call-sound-effect" src="Audio/Funny-duck-call-sound-effect.mp3"></audio>
    <audio id="Hip-hip-hooray-sound-effect" src="Audio/Hip-hip-hooray-sound-effect.mp3"></audio>
    <audio id="Oh-my-god-sound-effect" src="Audio/Oh-my-god-sound-effect.mp3"></audio>
    <audio id="Thwip-sound-effect" src="Audio/Thwip-sound-effect.mp3"></audio>
    <audio id="Pig-toy-funny-sound" src="Audio/Pig-toy-funny-sound.mp3"></audio>
    <audio id="Cartoon-slime-squelch-sound-effect" src="Audio/Cartoon-slime-squelch-sound-effect.mp3"></audio>


    <!-- Play Button -->
    <div id="Play-button"></div>
        <!-- Left Arrow Botton -->
        <div id="Left-Button">
            <button id="Left-Arrow-Button"><a href="Soundboard Advanced.html">&lt;</a></button>
        </div>

    <!-- JavaScript -->
    <script src="Soundboard Advanced2.js"></script>

    <!-- Footer -->
    <footer>Copyright &copy; 2024 Soundboard Advanced | Made by: Isaac Gerard S. Marquez</footer>

</body>
</html>
